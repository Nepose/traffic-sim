name: CI

on:
  push:
    paths:
      - "src/**"
      - "include/**"
      - "tests/**"
      - "CMakeLists.txt"
      - "web/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "include/**"
      - "tests/**"
      - "CMakeLists.txt"
      - "web/**"
      - ".github/workflows/ci.yml"

jobs:
  # ---------------------------------------------------------------------------
  # Build the C simulator binary (required by backend tests)
  # ---------------------------------------------------------------------------
  build-simulator:
    name: Build traffic_sim
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake and build tools
        run: sudo apt-get install -y cmake gcc

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Run C tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: traffic_sim_binary
          path: build/traffic_sim
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Python backend: lint + tests
  # ---------------------------------------------------------------------------
  backend:
    name: Backend lint & test
    runs-on: ubuntu-latest
    needs: build-simulator

    defaults:
      run:
        working-directory: web/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: web/backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download simulator binary
        uses: actions/download-artifact@v4
        with:
          name: traffic_sim_binary
          path: build/

      - name: Make binary executable
        run: chmod +x ../../build/traffic_sim

      - name: Lint (ruff)
        run: ruff check app/

      - name: Run tests
        env:
          TRAFFIC_SIM: ${{ github.workspace }}/build/traffic_sim
        run: pytest app/tests/ -v

  # ---------------------------------------------------------------------------
  # Docker build (no push on PRs; push on main)
  # ---------------------------------------------------------------------------
  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download simulator binary
        uses: actions/download-artifact@v4
        with:
          name: traffic_sim_binary
          path: build/

      - name: Make binary executable
        run: chmod +x build/traffic_sim

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web/Dockerfile
          push: false   # set to true and add docker/login-action when ready
          tags: traffic-sim-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
